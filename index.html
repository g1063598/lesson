<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日历控件</title>
</head>
<body>
    <script>
        const METHODS = {
            m: 'Month',
            d: 'Date',
            y: 'FullYear'
        }
        let date = new Date();
        console.log(`今天是：${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`);
        // +1m -1m +1d -1d +1y -1y
        function resetDate(d,offset) {
            offset = offset.toLowerCase();
            let result = {};
            // +- Y/M/D
            // 正则？
            // ? `set${METHODS[?]}`
            // var reg = new RegExp('(["m"]?["d"]?["y"])');
            // var arr = offset.match(reg);
            // console.log(arr[0]);
            // offset.match(/([+-]\d+)([mdy])/);
            offset.replace(/([+-]\d+)([ymd])/, (match, number, unit) => {
                result[unit] = Number(number);
                date[`set${METHODS[unit]}`](date[`get${METHODS[unit]}`]() +result[unit]);
                console.log(`${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`);})
        }
        resetDate(date,"+1y");
    </script>
</body>
</html>
